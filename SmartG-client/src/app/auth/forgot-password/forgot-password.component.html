<div class="container" *ngIf="!tokenSorvice.getToken()">
    
    <div class="d-flex justify-content-center">

        <h3>Kaya Values Portal</h3>
  
    </div>
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Forgot Password</h1>

            <div *ngIf="showError" class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>

            <div *ngIf="showSuccess" class="alert alert-success" role="alert">
                {{successMessage}}
            </div>

            <form [formGroup]="forgotPasswordForm" autocomplete="off" novalidate (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
                <div class="form-group row">
                    <label for="email" class="col-form-label col-sm-2">Email:</label>
                    <div class="col-md-5">
                        <input type="text" id="email" formControlName="email" class="form-control" />
                    </div>
                    <div class="col-md-5">
                        <em class="required" *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
                    </div>
                </div>
                <br>
                <div class="mb-3 btn-row text-center">
                        <button type="submit" class="btn-kaya" mat-raised-button [disabled]="!forgotPasswordForm.valid">Submit</button>
                        <button type="button" class="btn-kaya-hover" mat-raised-button [routerLink]="['/auth/login']">Back To Login</button>
                   
                </div>
            </form>
        </div>
    </div>
</div>
