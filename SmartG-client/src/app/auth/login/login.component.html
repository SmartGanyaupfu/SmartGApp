<div class="container mt-3">
   
    <hr>
    <div class="d-flex justify-content-center">

        <h3>Account Login</h3>
  
    </div>
    <div class="row mt-5 mb-3">
        <div class="col-lg">
           
          </div>
          <div class="col-lg">
            

                <form class =" " #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off"> 
                    
                        <div class="mb-3">
                            <label for="InputEmail1" class="form-label">Username</label>
                            <input name="userName"
                            [(ngModel)]="model.userName"
                            type="text" class="form-control" placeholder="Username" >
                            
                          </div>
                          <div class="mb-3">
                            <label for="InputPassword" class="form-label">Password</label>
                            <input name="password" [(ngModel)]="model.password" type="password" class="form-control" placeholder="Password">
                          </div>
                          <div class="mr-5">
                              
                          </div>
                          <button type="submit" class=" mr-5 primary-bg-btn" mat-raised-button> Login</button>
                          <a [routerLink]="['/home']" mat-raised-button class="btn-cancel"> Cancel</a>
                   
                  </form>

                
                  <div>
                    <a class="link-color" [routerLink]="['/auth/forgot-password']" > Forgot Password </a>
                </div>
              
          </div>
          <div class="col-lg">
          
          </div>
    </div>

   
</div>
