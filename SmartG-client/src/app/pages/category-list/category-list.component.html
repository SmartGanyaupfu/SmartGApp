<div class="container mt-5">
    <h1>Categories</h1>
    <button mat-raised-button class="primary-bg-btn"routerLink="/admin/category/new-category">And New</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Slug</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let page of pages">
            <td>{{page?.categoryId}}</td>
            <td>{{page?.slug}}</td>
            <td >{{page?.name}}</td>
            <td><i type="button" class="fa-solid fa-trash-can" (click)="deleteCategory(page)"></i>
                
                    <i type="button" class="fa-solid fa-pen " routerLink="/admin/category/edit/{{page.categoryId}}" [state]="{categoryData:page}"></i>
                
               
            </td>
          </tr>
          <tr>
           
        </tbody>
      </table>
      <div class="d-flex justify-content-center mt-3" *ngIf="pagination">
        <pagination [boundaryLinks]="true"
         [totalItems]="pagination.TotalCount"
         [itemsPerPage]="pagination.PageSize"
         [(ngModel)]="pagination.CurrentPage"
         (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
    </div>
</div>
