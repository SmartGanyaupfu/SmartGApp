<div class="container mt-5 mb-5">

    <div >
        
        <hr/>
        <tabset #staticTabs>
         
          <tab heading="New Category" >
            <div class="alert alert-info" *ngIf="createPageForm.dirty" >
                <p><strong>Information: </strong> Changes detected, please note any unsaved changes will be lost!</p>
            </div>
            <form [formGroup]="createPageForm" autocomplete="off" (ngSubmit)="AddCategory()" >
              <div class="row">
                                  
                <div class="col-4">
                    <h4> Name: </h4>
                    <input type="text" class="form-control"  name="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" >
                   
                </div>
                <div class="col-4" >
                    <h4 *ngIf="show;else else_block "> Slug: {{name | slugify}}</h4> <ng-template #else_block><h4> Slug: {{slug | slugify}}</h4></ng-template> 
                    <span *ngIf="show"><a class="customLink" (click)="editSlug()">edit slug</a></span>
                    <div *ngIf="slugEdit">
                        <input type="text" class="form-control" autocomplete="off"  name="slug" [(ngModel)]="slug" [ngModelOptions]="{standalone: true}"  >
                    </div>
                   
                </div>
             
              
            </div>
                <button type="submit" class="mt-5 primary-bg-btn" mat-raised-button>Publish</button>
              </form>
       
             
          </tab>
      
        </tabset>
      </div>
      
 </div>
