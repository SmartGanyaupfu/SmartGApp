<div class="container mt-5 post-content">
    <div class="text-center">
        <h1> Get In Touch</h1>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <h3>Let's Connect</h3>
            <div class="social-icons">
                <ul>
                    <li><a href="https://wa.me/{{widget?.phone}}"><i class="fa-brands fa-whatsapp"> </i>+{{widget?.phone}}</a></li>
                    <li><a href="mailto:{{widget?.email}}"><i class="fa-solid fa-envelope"></i>{{widget?.email}}</a></li>
                </ul>
            </div>
            
        </div>

        <div class="col-md-8">
         
          <div [hidden]="submitted">
              <form  #createPageForm="ngForm" autocomplete="off" (ngSubmit)="sendMessage()">
                <div class="mb-3">
                  <label for="Name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="" name="name" [(ngModel)]="name">
                </div>
                <div class="mb-3">
                  <label for="Email" class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" [(ngModel)]="email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="textarea" class="form-label">Message</label>
                    <textarea class="form-control" id="contactTextarea" rows="3" name="message" [(ngModel)]="message"></textarea>
                  </div>
               
                
                <button type="submit" class="mt-3 mb-3 primary-bg-btn" mat-raised-button>Submit</button>
              </form>

            </div>
            <div [hidden]="!submitted">
              <div class="alert alert-secondary" role="alert">
                {{notification}}

              </div>
            </div>
      
        </div>
    </div>
</div>
