<div class="container mt-5">
    <h1>Content Blocks</h1>
    <button mat-raised-button class="primary-bg-btn"routerLink="/admin/block/new-block">And New</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
    
            <th scope="col">Content</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let page of pages">
            <td>{{page.contentBlockId}}</td>
            <td>{{page?.title}}</td>
            <td [innerHtml]="page.content"></td>
            <td class="clickable"><i  class="fa-solid fa-trash-can" (click)="deleteBlock(page)"></i>
                
                    <i  class="fa-solid fa-pen " routerLink="/admin/block/edit/{{page.contentBlockId}}" [state]="{blockData:page}"></i>
                
               
            </td>
          </tr>
          <tr>
           
        </tbody>
      </table>
      <div class="d-flex justify-content-center mt-3" *ngIf="pagination">
        <pagination [boundaryLinks]="true"
         [totalItems]="pagination.TotalCount"
         [itemsPerPage]="pagination.PageSize"
         [(ngModel)]="pagination.CurrentPage"
         (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
    </div>
</div>
