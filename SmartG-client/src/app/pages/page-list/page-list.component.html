<div class="container mt-5">
    <h1>Pages</h1>
    <button mat-raised-button class="primary-bg-btn"routerLink="/admin/page/new-page">And New Page</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Published</th>
            <th scope="col">Modified</th>
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let page of pages">
            <td><img src="{{page?.image?.imageUrl!==null?page?.image.imageUrl:''}}" class="image-thumbnail" width="150"/></td>
            <td>{{page?.title}}</td>
            <td>{{getAuthor(page?.authorId)}}</td>
            <td>{{page?.dateCreated | date:'d/M/yy'}}</td>
            <td>{{page?.dateUpdated | date:'d/M/yy'}}</td>
            <td><i type="button" class="fa-solid fa-trash-can" (click)="deletePage(page)"></i>
                
                    <i type="button" class="fa-solid fa-pen " routerLink="/admin/page/edit/{{page.pageId}}" [state]="{pageData:page}"></i>
                
                <i type="button" class="fa-solid fa-eye" routerLink="/pages/{{page.slug}}" [state]="{pageData:page}"></i>
            </td>
          </tr>
          <tr>
           
        </tbody>
      </table>
      <div class="d-flex justify-content-center mt-3" *ngIf="pagination">
        <pagination [boundaryLinks]="true"
         [totalItems]="pagination.TotalCount"
         [itemsPerPage]="pagination.PageSize"
         [(ngModel)]="pagination.CurrentPage"
         (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
    </div>
</div>
