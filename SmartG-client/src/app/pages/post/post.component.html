<div class="container mt-5">
  <h3> Some Interesting articles</h3>
  <h1>Blog</h1>


  <div>
      <tabset>
        <tab heading="ALL" id="tab1">

          <div class="services-home text-center mt-5"> <!--port all-->
  
              <div class="row mt-4">
                <div class="col-md-4 " *ngFor="let post of posts">
                  <div class="card" style="max-width: 100%;">
                      <img src="{{post?.image?.imageUrl}}" class="card-img-top" alt="{{post.title + ' image'}}">
                      <div class="card-body">
                        <h5 class="card-title">{{post?.title}}</h5>
                        <p class="card-text">{{post?.excerpt}}</p>
                        <a href="#" mat-raised-button class="mt">Read More</a>
                      </div>
                    </div>
                </div>
                 
              </div>
      
              
          </div> <!--port all-->
        </tab><!--First Tab-->
        <tab heading="Web">
          <div class="services-home text-center mt-5"> <!--Web-->
  
              <div class="row mt-4">
                <div class="col-md-4 " *ngFor="let post of webPost">
                  <div class="card" style="max-width: 100%;"  >
                      <img src="{{post?.image?.imageUrl}}" class="card-img-top" alt="{{post.title + ' image'}}">
                      <div class="card-body">
                        <h5 class="card-title">{{post?.title}}</h5>
                        <p class="card-text">{{post?.excerpt}}</p>
                        <a href="#" mat-raised-button class="mt">Read More</a>
                      </div>
                    </div>
                </div>
              </div>
            
          </div> <!---->
        </tab><!--Web category tab-->
        <tab heading="Mobile">
          <div class="row mt-4" *ngIf="mobilePost?.length>0;else else_block">
            <div class="col-md-4 " *ngFor="let post of mobilePost">
              <div class="card" style="max-width: 100%;" >
                  <img src="{{post?.image?.imageUrl}}" class="card-img-top" alt="{{post.title + ' image'}}">
                  <div class="card-body">
                    <h5 class="card-title">{{post?.title}}</h5>
                    <p class="card-text">{{post?.excerpt}}</p>
                    <a href="#" mat-raised-button class="mt">Read More</a>
                  </div>
                </div>
               
            </div>
            
          </div>
          <ng-template #else_block>
            <p class="alert alert-secondary mt-3"> Oops! Nothing found. </p>
          </ng-template>
        </tab>
          
      </tabset>
    </div>
