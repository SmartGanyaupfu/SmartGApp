<div class="container mt-5">
    <div class="services-home text-center mt-5"> <!--My services-->
        <h2>My Services</h2>
        <div class="row mt-4">
          <div class="col-md-4 " *ngFor="let service of myServices">
            <div class="card" style="max-width: 100%;">
                <img src="{{service?.image?.imageUrl}}" class="card-img-top" alt="service name">
                <div class="card-body">
                  <h5 class="card-title">{{service?.title}}</h5>
                  <p class="card-text">{{service?.excerpt}}</p>
                  <a href="#" mat-raised-button class="mt">Read More</a>
                </div>
               
         
              </div>
          </div>
          
        </div>
    </div> <!--close my services-->
