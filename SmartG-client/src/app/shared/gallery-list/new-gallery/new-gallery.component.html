<div class="container mt-3 mb-3">
    <form [formGroup]="galleryForm" (ngSubmit)="addGallery()" autocomplete="off">
        <div class="row">
                      
          <div class="col-4">
              <h4> Title: </h4>
              <input type="text" class="form-control" name="title" formControlName="title" >
          </div>
         
        
      </div>
     
      
      <br>
      
        <div class="custom-control custom-checkbox">
            <div class="custom-control custom-checkbox" *ngFor="let data of images let j = index" >
              <div >
                <input type="checkbox"  [value]="data|json" (change)="onCheckboxChange($event)" formArrayName="images" [checked]="isChecked(data.imageUrl)"  > <img src="{{data?.imageUrl}}" width="100"> <br>
              </div>
            </div>
        </div >
      

        <button  class="btn primary-bg-btn mt-3"> Add Gallery</button>
      </form>
      <div>
        {{galleryForm.value| json}}
      </div>

      <div class="d-flex justify-content-center mt-3" *ngIf="pagination">
        <pagination [boundaryLinks]="true"
         [totalItems]="pagination.TotalCount"
         [itemsPerPage]="pagination.PageSize"
         [(ngModel)]="pagination.CurrentPage"
         (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
    </div>
</div>
